<!DOCTYPE html>


<html>
    <head>
        <title>Age Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Younes Moukhlij">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h3>Age Calculator</h3>
            </div>
            <div class="content">
                <div class="input">
                    <div class="data">
                        <label for="age-input">Enter your birth date:</label>
                        <div class="input-wrapper">
                            <input type="text" id="age-input" placeholder="21/11/1999" >
                            <i class="fas fa-calendar-alt" id="calendar-icon"></i>
                            <div class="calendar-dropdown" id="calendar-dropdown">
                                <div class="calendar-header">
                                    <button type="button" id="prev-month">&lt;</button>
                                    <span id="month-year">July 2027</span>
                                    <button  type="button" id="next-month">&gt;</button>
                                </div>
                                <div class="calendar-weekdays">
                                    <div>Sun</div>
                                    <div>Mon</div>
                                    <div>Tue</div>
                                    <div>Wed</div>
                                    <div>Thu</div>
                                    <div>Fri</div>
                                    <div>Sat</div>
                                </div>
                                <div class="calendar-days" id="calendar-days">
                                    <!-- Days will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="calculate">
                            <span>Calculate</span>
                        </button>
                    </div>
                    <div class="results">
                        <p>You are <span class="resultat">0 years 0 months</span> old</p>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
